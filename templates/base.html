<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Find Your Workout</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('index')}}" class="brand-logo"><img class="workout-logo"" src="/static/img/logo.png" alt="workout-logo" height="20px" width="22px">Find Your Workout</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Exercises</a></li>
                    <li><a href="#">Add Exercise</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">Exercises</a></li>
                    <li><a href="#">Add Exercise</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <footer class="page-footer">
        <div class="container">
            This website was created for educational purposes only.
            <a class="grey-text text-lighten-4 right" href="https://github.com/alnibo/milestone-project-3-workout" target="_blank">Github</a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".button-collapse").sideNav();
        });
    </script>
</body>
</html>
