{% extends 'base.html' %}
{% block content %}
<section class="groups-container">
    <div class="row">
        <h1>Choose a Muscle Group</h1>
    </div>
    <div class="row">
        <p class="top-text">Choose one of the groups to display exercises for that group.</p>
    </div>
    <div class="row">
        <a href="{{ url_for('get_category', category='push') }}" class="group-bucket">
            <figure class="groups-box push-img col s12 m12 l5 offset-l1">
                <figure>
                    <figcaption class="group-name">Push</figcaption>
                </figure>
            </figure>
        </a>
        <a href="{{ url_for('get_category', category='pull') }}" class="group-bucket">
            <figure class="groups-box pull-img col s12 m12 l5">
                <figure>
                    <figcaption class="group-name">Pull</figcaption>
                </figure>
            </figure>
        </a>
    </div>
    <div class="row">
        <a href="{{ url_for('get_category', category='legs') }}" class="group-bucket">
            <figure class="groups-box legs-img col s12 m12 l5 offset-l1">
                <figure>
                    <figcaption class="group-name">Legs</figcaption>
                </figure>
            </figure>
        </a>
        <a href="{{ url_for('get_category', category='core') }}" class="group-bucket">
            <figure class="groups-box core-img col s12 m12 l5">
                <figure>
                    <figcaption class="group-name">Core</figcaption>
                </figure>
            </figure>
        </a>
    </div>                
</section>
{% endblock %}
