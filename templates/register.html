{% extends 'base.html' %}
{% block content %}
<section class="background-container">

            <div class="row">
                <div class="login-reg-box col s8 offset-s2">
                    <div class="row">
                        <h2>Register new account</h2>
                    </div>
                    <div class="row">
                        <span class="col s10 offset-s1">Select a non-existing username and password to create a new account.</span>
                    </div>
                    <div class="row">
                        <form class="col s10 offset-s1">
                                <div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="username" type="text" class="validate">
                                    <label for="username">username</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="text" class="validate">
                                    <label for="password">password</label>
                                </div>
                        </form>
                    </div>
                    <div class="row">
                        <a class="waves-effect waves-light btn col s10 offset-s1">Register</a>
                    </div>
                    <div class="row">
                        <span>Or <a href="{{ url_for('login') }}">login</a> with existing account.</span>
                    </div>
                </div>
            </div>
    
</section>
{% endblock %}
