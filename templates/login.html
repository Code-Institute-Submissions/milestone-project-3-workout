{% extends 'base.html' %}
{% block content %}
<section class="background-container">

	<div class="row">
		<div class="login-reg-box col s8 offset-s2">

            <!-- Header -->
			<div class="row">
				<h2>Login</h2>
			</div>
			<div class="row">

                <!-- Login form -->
                <form method="POST" class="col s12">

					{{ form.hidden_tag() }}

                    <!-- Input field for username -->
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>{{ form.username.label }}<br>{{ form.username(size=32) }}
						</div>
					</div>

                    <!-- Input field for password -->
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">lock</i>{{ form.password.label }}<br>{{ form.password(size=32) }}
						</div>
					</div>

                    
					<div class="row">

                        <!-- Submit button -->
						<div class="col s12 center-align">
							<button class="btn home-btn waves-effect waves-light">{{ form.submit() }}</button>
						</div>

                        <!-- Option to register a new account -->
						<div class="col s12 center-align">
							<span>Login with an existing account or <a href="{{ url_for('register') }}">register</a> a new account.</span>
						</div>
					</div>
                    
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
