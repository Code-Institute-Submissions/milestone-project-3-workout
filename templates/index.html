{% extends 'base.html' %}
{% block content %}
<section class="background-container">

            <div class="row">
                <div class="home-box col s8 offset-s2">
                    <div class="row">
                        <h2>Welcome to<br>Find Your Workout</h2>
                    </div>
                    <div class="row">
                        <p class="home-text">Get inspiration for effective workouts and share your favorite exercises with others.</p>
                    </div>
                    {% if current_user.is_authenticated %}
                    <div class="row">
                        <a href="{{ url_for('muscle_groups') }}" class="waves-effect waves-light btn home-btn col s12 m4 offset-m1">All Exercises</a>
                        <a href="{{ url_for('my_exercises') }}" class="waves-effect waves-light btn home-btn col s12 m4 offset-m2">My Exercises</a>
                    </div>
                    {% else %}
                    <div class="row">
                        <a href="{{ url_for('login') }}" class="waves-effect waves-light btn home-btn col s12 m4 offset-m1">Login</a>
                        <a href="{{ url_for('register') }}" class="waves-effect waves-light btn home-btn col s12 m4 offset-m2">Register</a>
                    </div>
                    {% endif %}
                </div>
            </div>

</section>
{% endblock %}
